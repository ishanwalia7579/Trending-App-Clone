<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trending App</title>
    <style>
        
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .app-header {
            background-color: #6200ea;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            position: relative;
        }

        #dark-mode-toggle {
            position: absolute;
            right: 15px;
            top: 15px;
            background: none;
            border: none;
            font-size: 1.2em;
            color: white;
            cursor: pointer;
        }

        .search-bar {
            padding: 10px;
            background: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .search-bar input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .trending-feed {
            padding: 20px;
            overflow-y: scroll;
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
        }

        .trend-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 10px;
            width: calc(33.33% - 20px);
            box-sizing: border-box;
        }

        .trend-card img {
            width: 100%;
            height: auto;
        }

        .trend-card h2 {
            color: #333;
            margin: 10px 0;
            font-size: 1.2em;
        }

        .trend-card p {
            color: #777;
            font-size: 0.9em;
        }

        .actions button {
            padding: 10px 15px;
            margin: 5px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .like-btn {
            background-color: #00c853;
            color: white;
        }

        .follow-btn {
            background-color: #03a9f4;
            color: white;
        }

        .bottom-nav {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            background-color: #6200ea;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .bottom-nav button {
            background: none;
            border: none;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        .dark-mode .app-header {
            background-color: #1f1f1f;
        }

        .dark-mode .trend-card {
            background-color: #232323;
            border-color: #333;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .trend-card {
                width: 100%;
            }

            .bottom-nav {
                flex-direction: column;
                padding: 5px;
            }

            .bottom-nav button {
                margin: 5px 0;
                font-size: 1em;
            }
        }

        @media (min-width: 769px) {
            .trend-card {
                width: calc(33.33% - 20px);
            }

            .trending-feed {
                padding: 20px;
            }

            .search-bar input {
                font-size: 1.2em;
            }
        }
   
       </style>
       </head>
<body>
    <div class="app-container">
        <header class="app-header">
            <span>Trending App</span>
            <button id="dark-mode-toggle">üåô</button>
        </header>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search trends...">
        </div>
        <div class="trending-feed" id="feed">
            <div class="trend-card">
                <img src="ISHAN1.jpg" width="200px" alt="Trend">
                <h2>#TrendingTopic1</h2>
                <p>Some quick example text about the trend.</p>
                <div class="actions">
                    <button class="like-btn">üëç Like (<span class="like-count">0</span>)</button>
                    <button class="follow-btn">‚≠ê Follow (<span class="follow-count">0</span>)</button>
                </div>
            </div>
        </div>
        <div class="trending-feed" id="feed">
            <div class="trend-card">
                <img src="ISHAN2.jpg" width="200px" alt="Trend">
                <h2>#TrendingTopic1</h2>
                <p>Some quick example text about the trend.</p>
                <div class="actions">
                    <button class="like-btn">üëç Like (<span class="like-count">0</span>)</button>
                    <button class="follow-btn">‚≠ê Follow (<span class="follow-count">0</span>)</button>
                </div>
            </div>
        </div>
        <div class="trending-feed" id="feed">
            <div class="trend-card">
                <img src="ISHAN3.jpg" width="250px" alt="Trend">
                <h2>#TrendingTopic1</h2>
                <p>Some quick example text about the trend.</p>
                <div class="actions">
                    <button class="like-btn">üëç Like (<span class="like-count">0</span>)</button>
                    <button class="follow-btn">‚≠ê Follow (<span class="follow-count">0</span>)</button>
                </div>
            </div>
        </div>
        <nav class="bottom-nav">
            <button>üè† Home</button>
            <button>üîç Search</button>
            <button>üë§ Profile</button>
        </nav>
    </div>
    <script>
        // JavaScript
        document.getElementById('dark-mode-toggle').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });

        const likeButtons = document.querySelectorAll('.like-btn');
        likeButtons.forEach((button) => {
            button.addEventListener('click', (e) => {
                const count = e.target.querySelector('.like-count');
                count.textContent = parseInt(count.textContent) + 1;
            });
        });

        const followButtons = document.querySelectorAll('.follow-btn');
        followButtons.forEach((button) => {
            button.addEventListener('click', (e) => {
                const count = e.target.querySelector('.follow-count');
                count.textContent = parseInt(count.textContent) + 1;
            });
        });

        document.getElementById('search').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            document.querySelectorAll('.trend-card').forEach((card) => {
                const title = card.querySelector('h2').textContent.toLowerCase();
                card.style.display = title.includes(query) ? 'block' : 'none';
            });
        });
    </script>
</body>
</html>
